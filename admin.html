<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah Journal - Secure Admin</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .admin-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border-top: 6px solid #bb1919; }
        h2 { color: #1a1a1a; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #444; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        .publish-btn { background: #bb1919; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 6px; font-size: 16px; transition: 0.3s; }
        .publish-btn:hover { background: #901313; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; padding: 10px; border-radius: 6px; display: none; }
    </style>
</head>
<body>

<div class="admin-box">
    <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
    
    <label>GitHub Token:</label>
    <input type="password" id="ghToken" placeholder="Enter your secret token...">
    
    <label>News Title:</label>
    <input type="text" id="postTitle" placeholder="Enter news headline...">
    
    <label>News Content:</label>
    <textarea id="postContent" rows="5" placeholder="Write the full story here..."></textarea>
    
    <label>News Image:</label>
    <input type="file" id="imageFile" accept="image/*">

    <button class="publish-btn" onclick="startPublish()">PUBLISH NEWS</button>
    <div id="status"></div>
</div>

<script>
    // Inaad Token-ka hore u keydiso browser-ka
    window.onload = () => {
        const savedToken = localStorage.getItem('farah_token');
        if (savedToken) document.getElementById('ghToken').value = savedToken;
    };

    async function startPublish() {
        const token = document.getElementById('ghToken').value;
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        const fileInput = document.getElementById('imageFile');
        const statusDiv = document.getElementById('status');

        if (!token || !title || !content || !fileInput.files[0]) {
            alert("Please fill all fields!");
            return;
        }

        localStorage.setItem('farah_token', token);
        statusDiv.style.display = "block";
        statusDiv.innerText = "Publishing to Global Feed...";
        statusDiv.style.background = "#e3f2fd";
        statusDiv.style.color = "#333";

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onloadend = async () => {
            const base64Image = reader.result.split(',')[1];
            const imagePath = `images/${Date.now()}-${file.name.replace(/\s+/g, '_')}`;
            const repo = "farahjournal/farahjournal.github.io";

            try {
                // 1. Upload Image
                await fetch(`https://api.github.com/repos/${repo}/contents/${imagePath}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Upload image for: ${title}`, content: base64Image })
                });

                // 2. Update data.json
                const dataRes = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const dataFile = await dataRes.json();
                const currentData = JSON.parse(atob(dataFile.content));

                const newPost = {
                    title: title,
                    content: content,
                    image: imagePath,
                    date: new Date().toISOString().split('T')[0]
                };

                currentData.push(newPost);

                const updateRes = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Add post: ${title}`,
                        content: btoa(JSON.stringify(currentData, null, 2)),
                        sha: dataFile.sha
                    })
                });

                if (updateRes.ok) {
                    statusDiv.innerText = "✅ NEWS PUBLISHED SUCCESSFULLY!";
                    statusDiv.style.background = "green";
                    statusDiv.style.color = "white";
                    document.getElementById('postTitle').value = "";
                    document.getElementById('postContent').value = "";
                }
            } catch (error) {
                statusDiv.innerText = "❌ Error: Check your Token or Connection";
                statusDiv.style.background = "red";
                statusDiv.style.color = "white";
            }
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>

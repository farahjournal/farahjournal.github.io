<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farah Journal | Global News Service</title>
    <style>
        :root { --bbc-red: #bb0000; --dark: #111; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background: #f6f6f6; }
        header { background: var(--bbc-red); color: #fff; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 30px; font-weight: 900; color: #fff; text-decoration: none; text-transform: uppercase; }
        .logo span { background: #fff; color: var(--bbc-red); padding: 0 5px; margin-right: 2px; }
        nav { background: #333; padding: 12px 5%; display: flex; gap: 20px; overflow-x: auto; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; font-size: 14px; white-space: nowrap; }
        .news-ticker { background: #fff; border-bottom: 1px solid #ddd; padding: 10px 5%; overflow: hidden; white-space: nowrap; font-weight: 500; }
        .container { max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: 2.5fr 1fr; gap: 30px; padding: 0 20px; }
        main { background: #fff; padding: 25px; border-bottom: 3px solid #ddd; }
        .sidebar { background: #fff; padding: 20px; border: 1px solid #eee; }
        .main-img { width: 100%; height: auto; max-height: 500px; object-fit: cover; border-radius: 4px; }
        h1 { font-size: 38px; line-height: 1.1; margin: 15px 0; color: #000; }
        .interaction { display: flex; gap: 20px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
        .btn-share { background: #1877F2; color: #fff; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        #admin-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 30px; border: 2px solid #000; z-index: 2000; width: 90%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #admin-panel input, #admin-panel textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
        footer { background: var(--dark); color: #999; padding: 40px; text-align: center; margin-top: 50px; }
        .staff-link { opacity: 0.1; cursor: pointer; font-size: 10px; text-decoration: none; color: inherit; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } h1 { font-size: 28px; } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>F</span>ARAH JOURNAL</a>
    <div style="background: #fff; color: red; padding: 2px 8px; font-size: 12px; font-weight: bold; border-radius: 2px;">LIVE</div>
</header>

<nav>
    <a href="#">HOME</a><a href="#">WORLD</a><a href="#">POLITICS</a><a href="#">ECONOMY</a><a href="#">AFRICA</a>
</nav>

<div class="news-ticker" id="ticker">Loading global headlines...</div>

<div class="container">
    <main id="content-area">Loading news from global database...</main>
    <aside class="sidebar">
        <h3 style="border-bottom: 3px solid var(--bbc-red); padding-bottom: 5px; margin-top: 0;">TOP STORIES</h3>
        <div id="side-area"></div>
        <hr>
        <div style="font-size: 13px; color: #666;">
            <strong>EDITORIAL CONTACT:</strong><br>
            Mohamed Farah Tahar<br>
            farahjournal2@gmail.com
        </div>
    </aside>
</div>

<div id="admin-panel">
    <h3 style="margin-top:0;">Editorial Access</h3>
    <input type="password" id="adm-key" placeholder="Auth Key">
    <input type="text" id="adm-title" placeholder="News Headline">
    <textarea id="adm-text" rows="5" placeholder="Write the story here..."></textarea>
    <input type="text" id="adm-img" placeholder="Image URL (Link)">
    <button onclick="publish()" style="width:100%; padding:12px; background:red; color:#fff; border:none; cursor:pointer; font-weight:bold;">PUBLISH TO WORLD</button>
    <button onclick="document.getElementById('admin-panel').style.display='none'" style="width:100%; margin-top:5px; background:none; border:none; cursor:pointer; color:#666;">Cancel</button>
</div>

<footer>
    <p>&copy; 2026 Farah Journal Global News Service.</p>
    <span class="staff-link" onclick="document.getElementById('admin-panel').style.display='block'">[Staff Login]</span>
</footer>

<script>
    // URL-KAAGA FIREBASE EE RASMIGA AH
    const DB_URL = "https://farahjournal-f646a-default-rtdb.firebaseio.com/"; 
    const AUTH = "Farah2026";

    async function loadNews() {
        try {
            const response = await fetch(DB_URL + "/news.json");
            const data = await response.json();
            if(data) {
                const newsArray = Object.values(data).reverse();
                render(newsArray);
            } else {
                document.getElementById("content-area").innerHTML = "No news published yet. Use Staff Login to post.";
            }
        } catch (e) {
            console.error("Database error:", e);
        }
    }

    function render(news) {
        const main = document.getElementById("content-area");
        const side = document.getElementById("side-area");
        const ticker = document.getElementById("ticker");

        if(news.length > 0) {
            const top = news[0];
            main.innerHTML = `
                <article>
                    <div style="color:red; font-weight:bold; font-size:12px; margin-bottom:5px;">FARAH JOURNAL GLOBAL ‚Ä¢ ${new Date(top.date || Date.now()).toLocaleDateString('en-GB', {day:'numeric', month:'long', year:'numeric'})}</div>
                    <h1>${top.title}</h1>
                    <img src="${top.img || 'https://via.placeholder.com/800x450'}" class="main-img">
                    <p style="font-size:20px; line-height:1.7; color:#222; margin-top:20px;">${top.text}</p>
                    <div class="interaction">
                        <button class="btn-share" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+window.location.href)">Share on Facebook</button>
                        <span style="font-weight:bold; color:#666; display:flex; align-items:center;">üëÅÔ∏è ${Math.floor(Math.random()*200) + 50} Views</span>
                    </div>
                </article>`;

            side.innerHTML = news.slice(1, 6).map(n => `
                <div style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px; cursor:pointer;">
                    <h4 style="margin:0; font-size:16px; line-height:1.3;">${n.title}</h4>
                </div>`).join("");

            ticker.innerHTML = `<marquee behavior="scroll" direction="left">${news.map(n => n.title.toUpperCase()).join(" ‚Ä¢‚Ä¢‚Ä¢ ")}</marquee>`;
        }
    }

    async function publish() {
        const key = document.getElementById("adm-key").value;
        const title = document.getElementById("adm-title").value;
        const text = document.getElementById("adm-text").value;
        const img = document.getElementById("adm-img").value;

        if(key !== AUTH) return alert("Access Denied: Wrong Key");
        if(!title || !text) return alert("Please enter headline and content");
        
        const newStory = {
            title: title,
            text: text,
            img: img || "https://via.placeholder.com/800x450",
            date: new Date().toISOString()
        };

        try {
            await fetch(DB_URL + "/news.json", {
                method: 'POST',
                body: JSON.stringify(newStory)
            });
            alert("SUCCESS: News published to the global database!");
            location.reload();
        } catch (e) {
            alert("Error: Could not connect to database.");
        }
    }

    loadNews();
</script>
</body>
</html>

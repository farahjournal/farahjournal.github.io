<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farah Journal - Admin Dashboard</title>
<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#111;color:white;padding:15px;text-align:center}
.container{display:flex}
.sidebar{width:250px;background:#1e1e2f;color:white;padding:20px;min-height:100vh}
.sidebar h3{margin-top:0}
.content{flex:1;padding:20px}
input, textarea{width:100%;padding:10px;margin-bottom:10px}
button{padding:10px;background:#d00000;color:white;border:none;cursor:pointer}
button:hover{background:#a00000}
.news-card{background:white;padding:15px;margin-bottom:15px;box-shadow:0 0 5px rgba(0,0,0,0.1)}
.delete-btn{background:black;margin-top:10px}
</style>
</head>

<body>

<header>
<h1>üåç Farah Journal Admin</h1>
</header>

<div class="container">

<div class="sidebar">
<h3>Add New Article</h3>
<input type="text" id="title" placeholder="News Title">
<textarea id="content" rows="5" placeholder="News Content"></textarea>
<button onclick="addNews()">Publish</button>
</div>

<div class="content">
<h2>Latest News</h2>
<div id="newsContainer"></div>
</div>

</div>

<script>
let newsList = [
{title:"Global Climate Summit 2026", content:"World leaders discuss climate change solutions."},
{title:"International Markets Rise", content:"Global stock markets show strong growth."}
];

function displayNews(){
let container = document.getElementById("newsContainer");
container.innerHTML="";
newsList.forEach((news,index)=>{
container.innerHTML += `
<div class="news-card">
<h3>${news.title}</h3>
<p>${news.content}</p>
<button class="delete-btn" onclick="deleteNews(${index})">Delete</button>
</div>
`;
});
}

function addNews(){
let title = document.getElementById("title").value;
let content = document.getElementById("content").value;

if(title && content){
newsList.unshift({title,content});
displayNews();
document.getElementById("title").value="";
document.getElementById("content").value="";
}
}

function deleteNews(index){
newsList.splice(index,1);
displayNews();
}

displayNews();
</script>

</body>
</html>

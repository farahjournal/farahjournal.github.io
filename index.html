<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARAH JOURNAL | Global News Portal</title>
    <style>
        :root { --primary: #c00; --dark: #121212; --gray: #f4f4f4; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background: #fff; color: #222; }
        
        /* Header & Nav */
        header { padding: 20px; text-align: center; border-bottom: 1px solid #ddd; }
        .logo { font-size: 40px; font-weight: 900; color: var(--dark); text-decoration: none; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        nav { background: var(--dark); padding: 10px; display: flex; justify-content: center; gap: 20px; position: sticky; top: 0; z-index: 1000; }
        nav a { color: #fff; text-decoration: none; font-size: 13px; font-weight: bold; text-transform: uppercase; }

        /* Ticker */
        .ticker-wrap { background: #fff; border-bottom: 1px solid #ddd; padding: 10px 5%; overflow: hidden; display: flex; }
        .ticker-btn { background: var(--primary); color: #fff; padding: 2px 10px; font-size: 12px; font-weight: bold; margin-right: 15px; }
        .ticker-text { white-space: nowrap; animation: move 60s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- BBC STYLE LAYOUT --- */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        
        /* Qaybta Sare (Main + Side) */
        .top-section { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-bottom: 40px; }
        
        .main-story img { width: 100%; height: 400px; object-fit: contain; background: #000; }
        .main-story h1 { font-size: 32px; margin: 15px 0; line-height: 1.2; cursor: pointer; }
        .main-story h1:hover { color: var(--primary); }

        .side-stories { display: flex; flex-direction: column; gap: 20px; border-left: 1px solid #eee; padding-left: 20px; }
        .side-item { border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .side-item h3 { font-size: 16px; margin: 0 0 5px 0; line-height: 1.3; }
        .side-item p { font-size: 13px; color: #666; margin: 0; }

        /* Qaybta Hoose (Grid) */
        .grid-header { border-top: 4px solid var(--dark); padding-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card img { width: 100%; height: 180px; object-fit: contain; background: #eee; }
        .card h2 { font-size: 18px; margin: 10px 0; line-height: 1.3; }

        /* Hidden Admin */
        #admin-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 2000; width: 400px; border-top: 5px solid var(--primary); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1999; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
        .btn-post { background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }

        footer { background: var(--dark); color: #888; padding: 40px; text-align: center; margin-top: 50px; }
        .login-trig { font-size: 10px; color: #333; cursor: pointer; }

        /* Mobile */
        @media (max-width: 850px) {
            .top-section { grid-template-columns: 1fr; }
            .side-stories { border-left: none; padding-left: 0; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">FARAH<span>JOURNAL</span></a>
    <p style="font-size:12px; color: #777;">Thursday, February 26, 2026</p>
</header>

<nav id="navbar">
    <a href="#" onclick="render('All')">Home</a>
    <a href="#" onclick="render('Politics')">Politics</a>
    <a href="#" onclick="render('Economy')">Economy</a>
    <a href="#" onclick="render('Global')">Global</a>
</nav>

<div class="ticker-wrap">
    <div class="ticker-btn">LATEST</div>
    <div class="ticker-text" id="ticker">Farah Journal - Your Global Information Partner...</div>
</div>

<div class="container">
    <div class="top-section" id="top-row"></div>

    <div class="grid-header">More Top Stories</div>
    <div class="news-grid" id="bottom-grid"></div>
</div>

<div class="overlay" id="ovl" onclick="toggleAdmin()"></div>
<div id="admin-box">
    <h3>Staff Access</h3>
    <input type="password" id="pw" placeholder="Password">
    <input type="text" id="tt" placeholder="Headline">
    <textarea id="cc" rows="5" placeholder="Content"></textarea>
    <input type="file" id="ff">
    <button class="btn-post" onclick="add()">PUBLISH</button>
</div>

<footer>
    <p>&copy; 2026 Farah Journal | Hargeisa, Somaliland</p>
    <span class="login-trig" onclick="toggleAdmin()">[Staff Login]</span>
</footer>

<script>
    const KEY = "Farah2026";
    let db = JSON.parse(localStorage.getItem("fj_magazine_v1")) || [];

    function toggleAdmin() {
        const b = document.getElementById("admin-box");
        const o = document.getElementById("ovl");
        const v = b.style.display === "block";
        b.style.display = v ? "none" : "block";
        o.style.display = v ? "none" : "block";
    }

    function render(f = 'All') {
        const topRow = document.getElementById("top-row");
        const grid = document.getElementById("bottom-grid");
        const ticker = document.getElementById("ticker");
        const filtered = f === 'All' ? db : db.filter(n => n.cat === f);

        if(filtered.length > 0) {
            // 1. Warka ugu weyn (Main)
            const main = filtered[0];
            let topHtml = `
                <div class="main-story">
                    <img src="${main.img}">
                    <span style="color:red; font-size:12px; font-weight:bold; text-transform:uppercase;">${main.cat || 'News'}</span>
                    <h1>${main.title}</h1>
                    <p>${main.text.substring(0, 150)}...</p>
                </div>
                <div class="side-stories">`;
            
            // 2. Wararka dhinaca (Side - Next 3 stories)
            const sides = filtered.slice(1, 4);
            topHtml += sides.map(n => `
                <div class="side-item">
                    <h3>${n.title}</h3>
                    <p>${n.text.substring(0, 60)}...</p>
                </div>`).join("");
            topHtml += `</div>`;
            topRow.innerHTML = topHtml;

            // 3. Wararka kale ee grid-ka (The rest)
            grid.innerHTML = filtered.slice(4).map(n => `
                <div class="card">
                    <img src="${n.img}">
                    <h2>${n.title}</h2>
                    <p style="font-size:12px; color:#666;">${n.text.substring(0, 80)}...</p>
                </div>`).join("");
        }
        
        ticker.innerText = db.map(n => n.title.toUpperCase()).join(" ••• ");
        localStorage.setItem("fj_magazine_v1", JSON.stringify(db));
    }

    function add() {
        const pw = document.getElementById("pw").value;
        const title = document.getElementById("tt").value;
        const text = document.getElementById("cc").value;
        const file = document.getElementById("ff").files[0];

        if(pw !== KEY) return alert("Access Denied");

        const save = (img) => {
            db.unshift({title, text, img: img || 'https://via.placeholder.com/600', cat: 'Politics'});
            render(); toggleAdmin();
            document.getElementById("tt").value = ""; document.getElementById("cc").value = "";
        };

        if(file) {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = () => save(r.result);
        } else save();
    }

    render();
</script>
</body>
</html>

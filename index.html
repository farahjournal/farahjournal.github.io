<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARAH JOURNAL | Global News & Political Analysis</title>
    <style>
        :root { --primary: #c00; --dark: #111; --bg: #f8f9fa; }
        body { font-family: 'Times New Roman', Times, serif; margin: 0; background: var(--bg); color: #222; }
        header { background: #fff; padding: 25px 5%; text-align: center; border-bottom: 5px solid var(--primary); }
        .logo { font-size: 45px; font-weight: 900; color: var(--dark); text-decoration: none; letter-spacing: -2px; text-transform: uppercase; }
        .logo span { color: var(--primary); }
        nav { background: var(--dark); padding: 12px 5%; display: flex; justify-content: center; gap: 30px; position: sticky; top: 0; z-index: 1000; }
        nav a { color: #fff; text-decoration: none; font-family: sans-serif; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        .ticker-container { background: #fff; padding: 10px 5%; border-bottom: 1px solid #ddd; overflow: hidden; display: flex; align-items: center; }
        .ticker-label { background: var(--primary); color: #fff; padding: 5px 12px; font-weight: bold; font-size: 12px; margin-right: 15px; flex-shrink: 0; }
        .ticker-content { white-space: nowrap; animation: ticker-move 30s linear infinite; font-family: sans-serif; }
        @keyframes ticker-move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .main-wrapper { max-width: 1300px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 40px; }
        .featured-box { background: #fff; margin-bottom: 40px; border-bottom: 4px solid var(--primary); }
        .featured-box img { width: 100%; height: 450px; object-fit: cover; }
        .featured-text { padding: 30px; }
        .featured-text h1 { font-size: 42px; margin: 15px 0; line-height: 1.1; }
        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .card { background: #fff; border: 1px solid #eee; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        .sidebar { background: #fff; border: 1px solid #ddd; padding: 20px; height: fit-content; position: sticky; top: 80px; }
        .admin-zone { background: #f1f1f1; padding: 15px; border: 1px dashed #999; margin-bottom: 30px; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; }
        .post-btn { background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">FARAH<span>JOURNAL</span></a>
    <p style="font-family: sans-serif; font-size: 13px; color: #666; margin-top: 10px;">WORLD NEWS â€¢ GEOPOLITICS â€¢ EXPERT ANALYSIS</p>
</header>

<nav>
    <a href="#" onclick="render('All')">Home</a>
    <a href="#" onclick="render('Politics')">Politics</a>
    <a href="#" onclick="render('Economy')">Economy</a>
    <a href="#" onclick="render('Analysis')">Analysis</a>
    <a href="#" onclick="render('Global')">Global</a>
</nav>

<div class="ticker-container">
    <div class="ticker-label">BREAKING NEWS</div>
    <div class="ticker-content" id="ticker">Loading global headlines...</div>
</div>

<div class="main-wrapper">
    <main>
        <div id="hero"></div>
        <div id="grid" class="news-grid"></div>
    </main>

    <aside class="sidebar">
        <div class="admin-zone">
            <h4>ðŸ”’ Admin Panel</h4>
            <input type="password" id="pass" placeholder="Password (Farah2026)">
            <input type="text" id="tit" placeholder="Headline">
            <textarea id="con" rows="3" placeholder="Content..."></textarea>
            <select id="cat">
                <option value="Politics">Politics</option>
                <option value="Analysis">Analysis</option>
                <option value="Global">Global News</option>
            </select>
            <input type="text" id="img" placeholder="Image URL">
            <button class="post-btn" onclick="publish()">PUBLISH</button>
        </div>
        <h3>Analysis & Op-Ed</h3>
        <div id="analysis-list"></div>
    </aside>
</div>

<script>
    const KEY = "Farah2026";
    let db = JSON.parse(localStorage.getItem("fj_data")) || [
        {title: "The Future of Geopolitics in 2026", content: "Analysis on the shifting alliances in the global north...", category: "Analysis", image: "https://images.unsplash.com/photo-1526304640581-d334cdbbf45e?auto=format&fit=crop&w=800&q=80"},
        {title: "New Trade Routes Established", content: "Economic experts discuss the new maritime corridors...", category: "Economy", image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80"}
    ];

    function render(f = 'All') {
        const hero = document.getElementById("hero");
        const grid = document.getElementById("grid");
        const ticker = document.getElementById("ticker");
        
        const filtered = f === 'All' ? db : db.filter(n => n.category === f);
        if(filtered.length > 0) {
            const top = filtered[0];
            hero.innerHTML = `<div class="featured-box"><img src="${top.image}"><div class="featured-text"><span>${top.category}</span><h1>${top.title}</h1><p>${top.content.substring(0, 200)}...</p></div></div>`;
            grid.innerHTML = filtered.slice(1).map((n, i) => `<div class="card"><img src="${n.image}"><div class="card-body"><span>${n.category}</span><h3>${n.title}</h3><button onclick="remove(${i+1})" style="color:red;border:none;background:none;cursor:pointer">Delete</button></div></div>`).join("");
        }
        ticker.innerText = "LATEST: " + db.map(n => n.title.toUpperCase()).join(" â€¢ ");
        localStorage.setItem("fj_data", JSON.stringify(db));
    }

    function publish() {
        if(document.getElementById("pass").value !== KEY) return alert("Wrong Password");
        db.unshift({
            title: document.getElementById("tit").value,
            content: document.getElementById("con").value,
            category: document.getElementById("cat").value,
            image: document.getElementById("img").value || "https://via.placeholder.com/800x400"
        });
        render();
    }

    function remove(i) {
        if(prompt("Password:") === KEY) { db.splice(i, 1); render(); }
    }
    render();
</script>
</body>
</html>
